<div class="container">
  <nav class="navbar navbar-expand-lg" style="background-color: #2c32bf">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Weatherz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Главный</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Поиск</button>
        </form>
      </div>
    </div>
  </nav>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="city" placeholder="Искать Город">
      <button class="btn btn-primary mt-2" (click)="getWeather()">Нажми</button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="weather">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ weather.name }},  {{ weather.sys.country }}</h5>
          <p class="card-text">{{ weather.weather[0].description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Температура: {{ weather.main.temp }} °C</li>
          <li class="list-group-item">Влажность: {{ weather.main.humidity }}%</li>
          <li class="list-group-item">Скорость ветра: {{ weather.wind.speed }} m/s</li>
        </ul>
      </div>
    </div>
  </div>
</div>
